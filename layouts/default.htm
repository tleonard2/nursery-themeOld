description = "Default Layout"
==
<!DOCTYPE html>
<html lang="en">
<head>
	{% partial 'site/metalong.htm' %}
</head><!--/head-->

<body class="page-{{ this.page.id }} layout-{{ this.layout.id }} plants">

<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M48RXDN"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header id="header">
	{% partial "site/top" %}
	{% partial "site/nav" %}

</header><!--/header -->


                        {% page %}

</footer><!--/#footer-->

<script type="text/javascript" src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>

{% scripts %}
